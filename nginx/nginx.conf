events {}

http {
    upstream fastapi {
        server fastapi:8000;  # FastAPI container service
    }

    server {
        listen 80;

        # No domain, so we'll use localhost or IP
        server_name _;

        # Redirect all HTTP to HTTPS if SSL is enabled (optional)
        # Uncomment if you later add SSL
        # return 301 https://$host$request_uri;

        location / {
            proxy_pass http://fastapi;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Static files
        location /static/ {
            alias /static/;
            autoindex on;
        }
    }

